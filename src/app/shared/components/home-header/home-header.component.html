<header class="home-header sticky top-0 z-50 glass-effect-strong border-b border-white/20">
  <nav class="container mx-auto px-4 sm:px-6 py-3 sm:py-4 flex flex-row justify-between items-center gap-3 min-h-[3.25rem] sm:min-h-[3.5rem]">
    <a routerLink="/" class="text-xl sm:text-2xl md:text-3xl font-bold text-gradient tracking-tight shrink-0">
      Tamali
    </a>
    <div class="flex items-center gap-2 sm:gap-4 shrink-0">
      <ng-container *ngIf="isAuthenticated && user; else notAuthenticated">
        <div class="relative user-menu-container">
          <button
            type="button"
            (click)="toggleUserMenu()"
            class="flex items-center gap-2 px-2 sm:px-4 py-1.5 sm:py-2 rounded-full glass-effect-subtle border border-white/20 hover:border-white/40 transition-all duration-200"
            [class.border-purple-400]="showUserMenu"
            [style.border-color]="showUserMenu ? 'rgba(192, 132, 252, 0.5)' : ''"
            aria-label="Menu utilisateur"
          >
            <div
              class="w-7 h-7 sm:w-8 sm:h-8 rounded-full bg-gradient-to-br from-purple-400 to-pink-400 flex items-center justify-center text-white font-semibold text-xs sm:text-sm shrink-0"
            >
              {{ getUserInitials() }}
            </div>
            <span class="hidden sm:inline text-white text-sm font-medium max-w-[100px] truncate">
              {{ getUserDisplayName() }}
            </span>
            <svg
              class="w-4 h-4 text-white transition-transform duration-200 hidden sm:block shrink-0"
              [class.rotate-180]="showUserMenu"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div
            *ngIf="showUserMenu"
            class="absolute right-0 mt-2 w-64 glass-effect-strong border border-white/20 rounded-lg shadow-xl overflow-hidden z-50"
          >
            <div class="p-4 border-b border-white/10">
              <div class="flex items-center gap-3">
                <div
                  class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-400 to-pink-400 flex items-center justify-center text-white font-semibold text-lg shrink-0"
                >
                  {{ getUserInitials() }}
                </div>
                <div class="flex-1 min-w-0">
                  <p class="text-white font-semibold truncate">{{ getUserDisplayName() }}</p>
                  <p class="text-gray-300 text-sm truncate">{{ user.email }}</p>
                  <span
                    *ngIf="hasRoles()"
                    class="inline-block mt-1 px-2 py-0.5 text-xs rounded-full bg-purple-500/20 text-purple-300 border border-purple-400/30"
                  >
                    {{ getRoleLabel() }}
                  </span>
                </div>
              </div>
            </div>
            <div class="p-2">
              <button
                type="button"
                (click)="onGoToDashboard()"
                class="w-full text-left px-4 py-2 rounded-lg text-white hover:bg-white/10 transition-colors duration-150 flex items-center gap-3"
              >
                <svg class="w-5 h-5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <span>Tableau de bord</span>
              </button>
              <button
                type="button"
                (click)="onLogout()"
                class="w-full text-left px-4 py-2 rounded-lg text-red-300 hover:bg-red-500/10 transition-colors duration-150 flex items-center gap-3 mt-1"
              >
                <svg class="w-5 h-5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                <span>Déconnexion</span>
              </button>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #notAuthenticated>
        <a
          routerLink="/auth/login"
          class="btn btn-sm btn-outline border-white/20 text-white rounded-full px-4 py-1.5 sm:px-6"
        >
          Connexion
        </a>
        <a
          routerLink="/service-request"
          class="btn btn-sm btn-primary glow-effect-hover rounded-full px-4 py-1.5 sm:px-6"
        >
          Demander l'accès
        </a>
      </ng-template>
    </div>
  </nav>
</header>
